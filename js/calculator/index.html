<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal-container">
        <div class="cal-screen-wrapper">
          <input class="cal-input" type="text" />
          <p class="cal-result">0</p>
        </div>
        <div class="cal-nums-wrapper">
          <button class="cal-btn" cal-value="1">1</button>
          <button class="cal-btn" cal-value="2">2</button>
          <button class="cal-btn" cal-value="3">3</button>
          <button class="cal-btn" cal-value="4">4</button>
          <button class="cal-btn" cal-value="5">5</button>
          <button class="cal-btn" cal-value="6">6</button>
          <button class="cal-btn" cal-value="7">7</button>
          <button class="cal-btn" cal-value="8">8</button>
          <button class="cal-btn" cal-value="9">9</button>
        </div>
        <div class="cal-operators-wrapper">
          <button class="cal-operator cal-btn" cal-value="+">+</button>
          <button class="cal-operator cal-btn" cal-value="-">-</button>
          <button class="cal-operator cal-btn" cal-value="*">*</button>
          <button class="cal-operator cal-btn" cal-value="/">/</button>
        </div>
        <div class="cal-pointer-wrapper">
          <button class="cal-pointer cal-btn" cal-value=".">.</button>
        </div>
        <div class="cal-zero-wrapper">
          <button class="cal-btn" cal-value="0">0</button>
        </div>
        <div class="cal-equal-wrapper">
          <button class="cal-equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
